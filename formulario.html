<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Formulario</title>

    <style media="screen">
      body{
        background-color: #8564F4;
      }

      label{
        padding-left: 12px;
      }

    </style>
  </head>
  <body>
    <h1>Formulario</h1>

<form name="Formulario" action="https://postman-echo.com/get" method="get">
  <div class="mb-3">
    <div class="col-md-4">
      <label for="validationCustom01" class="form-label">Nombre</label>
      <input type="text" class="form-control" id="validationCustom01" required><br>

      <label for="validationCustom02" class="form-label">Tel&eacute;fono</label><br>
      <input type="tel" class="form-control" id="validationCustom02" name="telefono" pattern="[0-9]{9}" required>
        <div class="mb-3"><br>
          <label for="exampleInputEmail1" class="form-label">Direcci&oacute;n de email</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" id="validationCustom01" required>
          <div id="emailHelp" class="form-text">No compartiremos el correo con nadie.</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Contrase√±a</label>
          <input type="password" class="form-control" id="exampleInputPassword1" id="validationCustom01" required>
        </div>
        <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
        <label class="form-check-label" for="invalidCheck">
          Acepta los t&eacute;rminos y condiciones para continuar
        </label>
        <div class="invalid-feedback">
          You must agree before submitting.
        </div><br><br>

<p>Indique el grado de satisfacci&oacute;n en base a esta p&aacutegina web</p>

  <div class="form-check">
    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" required>
    <label class="form-check-label" for="flexRadioDefault1">
      Muy satisfecho
    </label>
  </div>
  <div class="form-check">
    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" required>
    <label class="form-check-label" for="flexRadioDefault2">
      Satisfecho
    </label>
  </div>
  <div class="form-check">
    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3" required>
    <label class="form-check-label" for="flexRadioDefault3">
      Poco satisfecho
    </label>
  </div>
  <div class="form-check">
    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault4" required>
    <label class="form-check-label" for="flexRadioDefault4">
      Nada satisfecho
    </label>
  </div><br><br>
  <button type="submit" class="btn btn-primary">Enviar</button>
</form>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
